name: Docker

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Use Node.js 12.x
      uses: actions/setup-node@v1
      with:
        node-version: 12.x
    - name: package docker
      run: |
        VERSION=$(date +%s)
        docker login docker.pkg.github.com --username imjhanc --password hanhan9502
        docker build . --file Dockerfile --tag docker.pkg.github.com/imjhanc/Calculator-node-js/app:${VERSION}
        docker push docker.pkg.github.com/imjhanc/calculator-node-js/app:${VERSION}
      env:
        CI: true
