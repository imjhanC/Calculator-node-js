name: Build and Push Docker Image

on:
  push:
    branches:
      - main
    # Optionally, you can also trigger the workflow on other branches or tags
    # branches:
    #   - 'main'
    #   - 'release/*'
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'  # Specify the Node.js version you want to use

    - name: Build Docker image
      run: |
        docker build -t calculator-node-js:latest .

    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Push Docker image
      run: |
        docker tag my-app:latest ${{ secrets.DOCKER_USERNAME }}/calculator-node-js:latest
        docker push ${{ secrets.DOCKER_USERNAME }}/calculator-node-js:latest
